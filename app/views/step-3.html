<h2>Step 3: pagination directive</h2>
<ul class="list-unstyled list-inline">
	<li><a ng-href="#/step-2">Step 2</a></li>
	<li><a ng-href="#/step-4">Step 4</a></li>
</ul>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 form-group">
		<h3 ng-mouseenter="showTotal=true" 
			ng-mouseleave="showTotal=false">
			<span class="glyphicon glyphicon-shopping-cart" ></span> 
			Shopping Cart</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 form-group">
		<span ng-show="showTotal">
			<strong>Total: {{total | currency}}</strong></span>
	</div> 
</div>

<form>

	<dir-pagination-controls
		max-size="5"
		direction-links="true"
		boundary-links="true" >
	</dir-pagination-controls>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 form-group">
			<table class="table table-striped table-hover">
				<tr>
					<th>Description</th>
					<th>Qty</th>
					<th>Cost</th>
					<th>Total</th>
					<th></th>
				</tr>
				<tr dir-paginate="item in shoppingCart.items|itemsPerPage:itemsPerPage" 
				class="form-group">
				<!-- <tr ng-repeat="item in shoppingCart.items" class="form-group"> -->
					<td><input type="text" 
						ng-model="item.description" 
						class="form-control"></td>
					<td><input type="number" 
						ng-model="item.qty" 
						ng-required 
						class="form-control"></td>
					<td><input type="number" 
						ng-model="item.cost" 
						ng-required 
						class="form-control"></td>
					<td>
						{{item.qty * item.cost | currency}}</td>
					<td>
						<button type="button" 
							class="btn btn-default" 
							ng-click="removeItem($index)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
				<tr>
					<td><a href ng-click="addItem()" 
						class="btn btn-success">
						add item</a></td>
					<td></td>
					<td><strong>
						Grand Total</strong></td>
					<td><strong>
						{{total | currency}}</strong></td>
				</tr>
			</table>
		</div>
	</div>
</form>
