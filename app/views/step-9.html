<h2>Step 9: ng-model with ng-repeat options again</h2>
<ul class="list-unstyled list-inline">
	<li><a ng-href="#/step-8">Step 8</a></li>
	<li><a ng-href="#/step-10">Step 10</a></li>
</ul>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 form-group">
		<h3 ng-mouseenter="showTotal=true" 
			ng-mouseleave="showTotal=false">
			<span class="glyphicon glyphicon-shopping-cart" ></span> 
			Shopping Cart</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12 form-group">
		<span ng-show="showTotal">
			<strong>Total: {{total | currency}}</strong></span>
	</div> 
</div>
<form>
	<div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
					<input type="text" class="form-control" ng-model="myBillingZip" placeholder="Zip/Postal Code">
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-home"></span></div>
					<select ng-model="myBillingState" ng-options="state.name for state in checkoutStates" class="form-control">
						<option value="">State</option>
					</select>

				</div>
			</div>
		</div>

	</div>

</form>
